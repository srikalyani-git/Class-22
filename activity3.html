<html>

<head>
    <title>Finding the largest number</title>
</head>

<body>
    <h1>Finding the largest number</h1>
    <p id="result"></p>
    <script>
        function findMax()
        {
            var i;
            var max = 0;
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }

            return max;
        }
        document.getElementById("result").innerHTML = findMax(-4, -5, -6)
    </script>
</body>

</html>
