<html>

<head>
    <title>JS Math object methods</title>
</head>

<body>
    <h1>JavaScript Math Object Methods</h1>
    <script>
        var value = Math.abs(100)
        document.write("Value: " + value + "<br>")
        var value = Math.acos(-1)
        document.write("Value: " + value + "<br>")
        var value = Math.asin(0.5)
        document.write("Value: " + value + "<br>")
        var value = Math.atan(0.7)
        document.write("Value: " + value)
    </script>
</body>

</html>
