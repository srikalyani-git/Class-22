<html>

<head>
    <title>Objects in JS</title>
</head>

<body>
    <h1>Objects in javascript and its properties</h1>
    <p>There are two different ways to access an object property</p>
    <p>You can use .property or ["property"]</p>
    <p id="demo"></p>
    <script>
        var person = { name: "Riya", age: 9 };
        document.getElementById("demo").innerHTML = person.name + " is " + person.age + " years old.";

    </script>
</body>

</html>
